<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <script src="calc-script.js" defer></script>
</head>

<body>
  <main>
    <div class="calculator-container noselect nodrag">
      <div class="display-container">
        <div class="operations display"></div>
        <div class="result display focus">0</div>
      </div>

      <div class="buttons-container">
        <button id="ac">AC</button>
        <button id="delete">DEL</button>
        <button id="percent">%</button>
        <button id="/" class="operator"><img src="images/division-symbol-svgrepo-com.svg" alt="÷" height="13" class="white-filter noselect nodrag"></button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button id="*" class="operator">x</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button id="-" class="operator">−</button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button id="+" class="operator">+</button>
        <button class="digit">.</button>
        <button class="digit">0</button>
        <button class="equals-btn">=</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Created by Orel Barzilay</p>
    <a href="https://github.com/Orelba/calculator" target="_blank"><img src="images/GitHub-Mark-32px.png" alt="Github Icon"></a>
  </footer>
</body>

</html>

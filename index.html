<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="calc-script.js" defer></script>
</head>

<body>
  <main>
    <div class="calculator-container noselect nodrag">
      <div class="display-container">
        <div class="operations">
          2 + 59
        </div>
        <div class="result">
          0123456
        </div>
      </div>

      <div class="buttons-container">
        <button>AC</button>
        <button>DEL</button>
        <button>%</button>
        <!-- <button>÷</button> -->
        <button><img src="images/division-symbol-svgrepo-com.svg" alt="÷" height="13" class="white-filter noselect nodrag"></button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>−</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>.</button>
        <button>0</button>
        <button class="equals-btn">=</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Created by Orel Barzilay</p>
    <a href="https://github.com/Orelba/calculator" target="_blank"><img src="images/GitHub-Mark-32px.png" alt="Github Icon"></a>
  </footer>
</body>

</html>
